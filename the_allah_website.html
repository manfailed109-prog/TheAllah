<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Allah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background: radial-gradient(circle at top, #000 0%, #111 100%);
      overflow-x: hidden;
      color: white;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent url('https://i.ibb.co/Fz1whvB/sparkle.gif') repeat;
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
    }

    .banner {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      animation: fadeIn 3s ease-in-out;
    }

    .profile {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin-top: -80px;
      border: 5px solid gold;
      box-shadow: 0 0 20px gold;
      animation: float 4s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin: 10px 0;
      color: gold;
      text-shadow: 0 0 15px rgba(255,215,0,0.8);
      animation: fadeIn 2s ease-in;
    }

    p {
      color: #ddd;
      font-size: 1.2em;
    }

    /* Buttons */
    .button {
      display: inline-block;
      margin: 12px;
      padding: 12px 25px;
      background: linear-gradient(90deg, #cc0000, #ff4444, #cc0000);
      background-size: 200% auto;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      animation: shimmer 3s infinite linear;
      box-shadow: 0 0 10px rgba(255,0,0,0.7);
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255,0,0,1);
    }

    /* Gallery */
    .gallery {
      margin: 30px auto;
      max-width: 900px;
      position: relative;
      z-index: 2;
    }

    .gallery h2 {
      margin-bottom: 20px;
      color: gold;
      text-shadow: 0 0 15px rgba(255,215,0,0.7);
    }

    .gallery img {
      width: 250px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px gold;
    }

    /* Footer */
    footer {
      margin-top: 50px;
      padding: 15px;
      background: #000;
      color: gold;
      text-align: center;
      font-size: 1em;
      border-top: 2px solid gold;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <img src="images/banner.jpg" alt="Channel Banner" class="banner">

  <!-- Profile -->
  <img src="images/logo.png" alt="Channel Logo" class="profile">

  <!-- Channel Info -->
  <h1>The Allah</h1>
  <p>Allah Of Alhamdulillah Creations.</p>

  <!-- YouTube Links -->
  <div>
    <a href="https://www.youtube.com/@SanVyom/community" class="button" target="_blank">üìù Posts</a>
    <a href="https://www.youtube.com/@SanVyom/playlists" class="button" target="_blank">üéµ Playlists</a>
    <a href="https://www.youtube.com/@SanVyom/shorts" class="button" target="_blank">üì± Shorts</a>
  </div>

  <!-- Gallery Section -->
  <div class="gallery">
    <h2>üåü Gallery üåü</h2>
    <img src="images/logo.png" alt="Gallery Image 1">
    <img src="images/banner.jpg" alt="Gallery Image 2">
  </div>

  <!-- Footer -->
  <footer>
    <p>‚ú® These unique ideas are by <strong>SanVyom</strong> &copy; All Rights Reserved ‚ú®</p>
  </footer>
</body>
</html>
